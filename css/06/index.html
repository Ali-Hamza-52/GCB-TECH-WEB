<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
        positions
    -->
    <h1>Relative Position</h1>
    <div class="relative">
        <div class="div1"></div>
        <div class="div2"></div>
        <div class="div3"></div>
        <div class="div4"></div>
    </div>
    <br>
    <h1>Absolute Position</h1>
    <div class="aboslute">
        <div class="aboslute-1"></div>
        <div class="aboslute-2"></div>
        <div class="aboslute-3"></div>
        <div class="aboslute-4"></div>
    </div>
    <h1>Sticky Position</h1>
    <div class="sticky">
        <div class="sticky-1"></div>
        <div class="sticky-2"></div>
        <div class="sticky-3"></div>
        <div class="sticky-4"></div>
    </div>
    <h1>Fixed Position</h1>
    <div class="fixed">
        <div class="fixed-1"></div>
        <div class="fixed-2"></div>
        <div class="fixed-3"></div>
        <div class="fixed-4"></div>
    </div>

    <div class="outer">
        <div class="inner">
            <div class="inner-1">
                <div class="inner-2">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
