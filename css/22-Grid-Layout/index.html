<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="section-wrapper">
      <div class="user-info">
        <div class="user">
          <img src="./asset/user.png" alt="" />
          <span>Ali Hamza (You, presenting)</span>
        </div>
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
      <img src="./asset/screen.png" id="screen" alt="" />
      <div class="users-container">
        <div class="user-card user1">
          <img src="./asset/user.png" alt="" />
          <p>user1</p>
          <i class="fa-solid fa-microphone-slash"></i>
        </div>
        <div class="user-card user2">
          <img src="./asset/user.png" alt="" />
          <p>user2</p>
          <i class="fa-solid fa-microphone-slash"></i>
        </div>
        <div class="user-card user3">
          <img src="./asset/user.png" alt="" />
          <p>user3</p>
          <i class="fa-solid fa-microphone-slash"></i>
        </div>
        <div class="user-card user4">
          <img src="./asset/user.png" alt="" />
          <p>user4</p>
          <i class="fa-solid fa-microphone-slash"></i>
        </div>
        <div class="user-card user5">
          <img src="./asset/user.png" alt="" />
          <p>user5</p>
          <i class="fa-solid fa-microphone-slash"></i>
        </div>
        <div class="user-card user6">
          <img src="./asset/user.png" alt="" />
          <p>user6</p>
          <i class="fa-solid fa-microphone-slash"></i>
        </div>
        <div class="user-card user7">
          <img src="./asset/user.png" alt="" />
          <p>user7</p>
          <i class="fa-solid fa-microphone-slash"></i>
        </div>
        <div class="user-card user8">
          <img src="./asset/user.png" alt="" />
          <p>user8</p>
          <i class="fa-solid fa-microphone-slash"></i>
        </div>
      </div>
      <div class="meeting-controls">
        <i class="fa-solid fa-microphone"></i>
        <i class="fa-solid fa-video-slash"></i>
        <i class="fa-regular fa-hand"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
        <i class="fa-solid fa-phone-flip"></i>
      </div>
    </div>
  </body>
</html>
