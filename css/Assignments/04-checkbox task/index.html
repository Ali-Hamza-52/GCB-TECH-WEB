<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">

        <h1>Custom CheckBoxes</h1>

      <input type="checkbox" id="swim" />
      <label for="swim" title="Swimming"><i class="fa-solid fa-person-swimming"></i></label>

      <input type="checkbox" id="running" />
      <label for="running" title="Running"><i class="fa-solid fa-person-running"></i></label>

      <input type="checkbox" id="snowboarding" />
      <label for="snowboarding" title="Snow boarding"><i class="fa-solid fa-person-snowboarding"></i></label>

      <input type="checkbox" id="motorcycle" />
      <label for="motorcycle" title="Motorcycle"><i class="fa-solid fa-motorcycle"></i></label>

      <input type="checkbox" id="horse" />
      <label for="horse" title="Horse Riding"><i class="fa-solid fa-horse"></i></label>

      <input type="checkbox" id="music" />
      <label for="music" title="Music"><i class="fa-solid fa-music"></i></label>

      <input type="checkbox" id="bed" />
      <label for="bed" title="Sleep"><i class="fa-solid fa-bed"></i></label>
    </div>
  </body>
</html>
