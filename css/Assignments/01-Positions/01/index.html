<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System Control Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <!-- Main Control Screen -->
        <div class="control-screen">
            <!-- Corner Indicators -->
            <div class="corner-indicator-1">1</div>
            <div class="corner-indicator-2">2</div>
            <div class="corner-indicator-3">3</div>
            <div class="corner-indicator-4">4</div>

            <!-- Radar Screen -->
            <div class="radar-screen">
                <div class="radar-circle-1"></div>
                <div class="radar-circle-2"></div>
                <div class="radar-circle-3"></div>
            </div>
            
            <!-- Hexagon Pattern Buttons -->
            <div class="button-1">1</div>
            <div class="button-2">2</div>
            <div class="button-3">3</div>
            <div class="button-4">4</div>
            <div class="button-5">5</div>
            <div class="button-6">6</div>

            <!-- Status Indicators -->
            <div class="status-red"></div>
            <div class="status-yellow"></div>
            <div class="status-green"></div>
        </div>

        <!-- Floating Control Panel -->
        <div class="floating-panel">
            <div class="panel-title">Control Panel</div>
            <div class="panel-button-1">System Check</div>
            <div class="panel-button-2">Initialize</div>
            <div class="panel-button-3">Emergency</div>
        </div>

        <!-- Warning Overlay -->
        <div class="warning-overlay">
            <div class="close-button">X</div>
            <div class="warning-text">WARNING: System Malfunction</div>
        </div>
    </div>
</body>
</html>
