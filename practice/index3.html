<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changing Divs</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        
        .box {
            width: 200px;
            height: 200px;
            transition: background-color 0.3s ease;
            display: grid;
            place-items: center;
            color: white;
            font-weight: bolder;
            font-size: 24px;
        }
        
        #div1 { background-color: #FF9999; }
        #div2 { background-color: #99FF99; }
        #div3 { background-color: #9999FF; }
        #div4 { background-color: #FFFF99; }
        #div5 { background-color: #FF99FF; }
        
        .controls {
            margin: 20px;
        }
        
        select {
            padding: 8px;
            font-size: 16px;
        }
        
        .selected {
            background-color: red !important;
            color: black !important;
        }
    </style>
</head>
<body>
    <div class="controls">
        <select id="divSelect">
            <option value="">Select a div</option>
            <option value="div1">Box 1</option>
            <option value="div2">Box 2</option>
            <option value="div3">Box 3</option>
            <option value="div4">Box 4</option>
            <option value="div5">Box 5</option>
        </select>
    </div>
    
    <div class="container">
        <div id="div1" class="box">box 1</div>
        <div id="div2" class="box">box 2</div>
        <div id="div3" class="box">box 3</div>
        <div id="div4" class="box">box 4</div>
        <div id="div5" class="box">box 5</div>
    </div>

    <script>
        const divSelect = document.getElementById('divSelect');
        
        divSelect.addEventListener('change', function() {
            document.querySelectorAll('.box').forEach(box => {
                box.classList.remove('selected');
            });
            
            const selectedDiv = divSelect.value;
            if (selectedDiv) {
                document.getElementById(selectedDiv).classList.add('selected');
            }
        });
    </script>
</body>
</html>
